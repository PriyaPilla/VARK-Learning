{% extends "layout.html" %}

{% block title %}
    login student
{% endblock %}

{% block body %}
    <h1>
        Login student
    </h1>

    <form action="{{ url_for('quiz') }}" method="post">

        <div class="form-group" style="width:50%;margin-left:25%;margin-right:25%;">
            <input class="form-control" name="username" placeholder="Enter username">
        </div>

        <div class="form-group" style="width:50%;margin-left:25%;margin-right:25%;">
            <input class="form-control" name="password" placeholder="Enter password">
        </div>

        <div class="form-group" style="width:50%;margin-left:25%;margin-right:25%;">
            <button class="btn btn-primary">Submit</button>
        </div>

    </form>

    <form action="{{ url_for('registerstudent') }}" method="post">

        <div class="form-group" style="width:50%;margin-left:25%;margin-right:25%;">
            <button class="btn btn-primary">Sign Up</button>
        </div>

    </form>

{% endblock %}
